services:

  mariadb:
    container_name: mercure_mariadb
    image: mariadb:10.6
    platform: linux/arm64 # Optimisation pour les puces Apple Silicon
    environment:
      MARIADB_DATABASE: mercure
      MARIADB_ROOT_USER: root
      MARIADB_ROOT_PASSWORD: root
      MARIADB_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql # Volume persistant pour les donn√©es
    networks:
      - app_network

  phpmyadmin:
    container_name: mercure_phpmyadmin
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mariadb
    ports:
      - "8081:80"
    environment:
      MYSQL_ROOT_PASSWORD: root
      PMA_HOST: mariadb
      UPLOAD_LIMIT: 300M
    networks:
      - app_network

  nginx:
    container_name: mercure_nginx
    build: ./docker/nginx
    ports:
      - '8080:80'
    volumes:
      - './:/var/www'
      - './docker/nginx/log:/var/log/nginx/'

  php-fpm:
    container_name: mercure_back
    build: ./docker/php-fpm
    volumes:
      - './:/var/www'

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
